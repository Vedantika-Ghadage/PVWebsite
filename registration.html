<form action="loginPage.html" method="POST" name="vregform" onsubmit= "return validate()" >
    <div class="box">    
      <div class="form-group" >
         <h1 style="text-align: center;">REGISTRATION FORM</h1>
              <p>Please Enter the Required Details.</p>
              
                  <div class="form-group">
                      <label for="email">Email Id:</label>
                      <input type="text" class="form-control" style="text-align: left;" name="emailid" id="email"  placeholder="Enter valid Email Id.">
                    </div>
                 
                      <div class="form-group">
                        <label for="pswd" style="text-align: center;">Password:</label>
                        <input type="password" class="form-control" style="text-align: left;" name="password"  id="pswd" placeholder="Enter the Password.">
                      </div>
                      <div class="form-group">
                        <label for="rpswd">Reset Password:</label>
                        <input type="password" class="form-control" style="text-align: left;" name="Resetpass" id="rpswd"  placeholder="Re-Enter the Password.">
                      </div>
                      <input type="reset" style="text-align:center;" class="btn btn-primary"></input>
                  <input type="submit" style="text-align:center;" class="btn btn-success"></input>
              </div>   
      </div>
      <script>
        function validate(){
       var x= document.forms["vregform"]["emailid"].value;
       var y= document.forms["vregform"]["password"].value;
       var z= document.forms["vregform"]["Resetpass"].value;

       if(x == "" && y == "" && z == "")
       {
         alert("Fields Missing.");
         return false;
       }
       else if(x == "veda@gmail.com" && y == "veda123")
       {
          if (y == z)
          {
          return true;
         }
         else{
          alert("Incorrect.");
           return false;
        }
        // return true;
       }
        else
        {
          alert("Password not confirmed.");
          return false;
        }

       }
      
      </script>
